<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio com função de click</title>
</head>
<script>
    function clicou(){
        window.alert("voce clicou no botão!")
    }
</script>
<body>
    <h1>interagindo com o botão</h1>
    <button onclick="clicou()">clica em mim!</button>
</body>
</html>
